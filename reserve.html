<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Wars - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1>To Jump or Not to Jump?</h1>
        <h3>reserve your spot in the sky today</h3>
        <hr>
        <a href="/"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-eye-open"></span> View Wait List</button></a>
    </div>
    <div class="row">

        <div class="col-lg-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Add Characters</strong></h3>
                </div>
                <div class="panel-body">
                    <form method="POST" role="form">

                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>

                        <div class="form-group">
                            <label for="role">Role</label>
                            <input type="text" class="form-control" id="role">
                        </div>

                    </form>
                    <br>
                    <div class="text-right">
                        <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="glyphicon glyphicon-fire"></span> reserve your spot </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    // A $( document ).ready() block.
    $( document ).ready(function() {
        console.log( "ready!" );
//        $('body').css("background-image", "Skydiving.png");
    });
</script>

<script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
        event.preventDefault();
        var newCharacter = {
            name: $("#name").val().trim(),
            role: $("#role").val().trim(),
            age: $("#age").val().trim(),
            forcePoints: $("#force-points").val().trim()
        };

        // Question: What does this code do??
        $.post("/api/new", newCharacter)
            .done(function(data) {
                console.log(data);
                alert("Adding character...");
            });
    });
</script>

</body>
</html>
