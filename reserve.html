<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkyDiving</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- <script type="text/javascript" src="data.js"></script> -->

</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1>To Jump or Not to Jump?</h1>
        <h3>reserve your spot in the sky today</h3>
        <hr>
        <a href="/table"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-eye-open"></span> View Wait List</button></a>
    </div>
    <div class="row">

        <div class="col-lg-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Add Information</strong></h3>
                </div>
                <div class="panel-body">
                    <form method="POST" role="form">

                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" id="userName">
                        </div>

                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="text" class="form-control" id="userNumber">
                        </div>

                    </form>
                    <br>
                    <div class="text-right">
                        <button type="submit" class="btn btn-primary btn-md" id="reserveBtn"><span class="glyphicon glyphicon-fire"></span> reserve your spot </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<script type="text/javascript">
  $("#reserveBtn").on("click", function(e) {

        e.preventDefault();

        var newGuest = {
            
            name: $("#userName").val().trim(),

            phone: $("#userNumber").val().trim()
        };

        $.post("/api/new", newGuest)
        .done(function(data) {
            alert("added guest");
        })


    })
</script>

</body>
</html>
